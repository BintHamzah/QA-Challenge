permissions:
  contents: write

name: Newman CI - Run Postman collection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 */2 * * *'  # runs at minute 0 every 2 hours

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install newman newman-reporter-htmlextra --no-save

      - name: Run Newman collection
        run: |
          mkdir -p reports
          npx newman run ./postman/collection.json \
            -e ./postman/environment.json \
            -r cli,htmlextra,junit \
            --reporter-htmlextra-export ./reports/report.html \
            --reporter-junit-export ./reports/junit.xml

      - name: Create index.html for redirect
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; URL='\''report.html'\''" />
              <title>QA Automation Report</title>
            </head>
            <body>
              <p>Redirecting to <a href="report.html">report.html</a></p>
            </body>
          </html>' > reports/index.html

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"New QA Automation report is available: https://binthamzah.github.io/QA-Challenge/\"}" \
          "$SLACK_WEBHOOK_URL"

